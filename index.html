
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation Mariage Rosa & François</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fffaf0;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      color: #c2185b;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }
    .container img {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .search-section {
      margin: 40px 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .animation img {
      position: fixed;
      width: 60px;
      opacity: 0.6;
      animation: float 10s infinite;
      z-index: -1;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }
    .socials {
      margin-top: 40px;
    }
    .socials a {
      margin: 10px;
      text-decoration: none;
      font-size: 18px;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>Bienvenue au mariage de Rosa & François</h1>
  <div class="container">
    <img src="invitation.jpg" alt="Invitation Mariage">
  </div>
  <div class="search-section">
    <p>Recherchez votre nom pour vérifier votre invitation :</p>
    <input type="text" id="nameInput" placeholder="Entrez votre nom ici">
    <button onclick="verifierNom()">VÉRIFIER</button>
    <div class="result" id="resultMessage"></div>
  </div>
  <div class="animation">
    <img src="couple-sticker.png" style="left:10%; animation-delay:0s;">
    <img src="couple-sticker.png" style="left:30%; animation-delay:2s;">
    <img src="couple-sticker.png" style="left:50%; animation-delay:4s;">
    <img src="couple-sticker.png" style="left:70%; animation-delay:6s;">
    <img src="couple-sticker.png" style="left:90%; animation-delay:8s;">
  </div>
  <div class="socials">
    <p>Confirmez votre présence :</p>
    <a href="https://wa.me/243851882645" target="_blank">WhatsApp</a>
    <a href="https://m.me/username" target="_blank">Messenger</a>
    <a href="https://instagram.com/username" target="_blank">Instagram</a>
  </div>

  <script>
    const invites = {
      "alex kabila": "Table 1, Place A1",
      "carine lungu": "Table 1, Place A2",
      "noah kasongo": "Table 1, Place A3",
      "valentin kapongo": "Table 2, Place A1"
    };

    function verifierNom() {
      const input = document.getElementById('nameInput').value.trim().toLowerCase();
      const result = document.getElementById('resultMessage');
      if (invites[input]) {
        result.textContent = "MERCI ET HONORÉ DE VOTRE PRÉSENCE — " + invites[input];
        result.style.color = "green";
      } else {
        result.textContent = "DÉSOLÉ, VOUS N'ÊTES PAS PARMI LES INVITÉS";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
