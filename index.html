
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des invit√©s - Mariage</title>
  <style>
    body {
      background-color: #fefefe;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #searchBar {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .guest {
      padding: 10px;
      margin: 5px;
      background: #eee;
      display: inline-block;
      border-radius: 5px;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('heart.png') no-repeat center center;
      background-size: contain;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }
    #invitation-img {
      width: 80%;
      max-width: 600px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>

  <h1>Bienvenue √† notre mariage üíç</h1>
  <p>Recherchez votre nom pour v√©rifier votre invitation :</p>
  <input type="text" id="searchBar" placeholder="Entrez votre nom ici" onkeyup="filtrerInvites()">

  <div id="guestList"></div>

  <img id="invitation-img" src="invitation.jpg" alt="Invitation Mariage">

  <div class="hearts" id="heartsContainer"></div>

  <script>
    const invites = [
      "ALEX KABILA", "BEN MUKENDI", "CARINE LUNGU", "DAVID KAYEMBE", "ESTHER BAKO",
      "FRED KALALA", "GRACE KAMBA", "HENRI MBALA", "ISAAC KATOKO", "JULIE LUKUSA",
      "KIM LOMAMI", "LOIC MWANZA", "MIREILLE TSHIBANDA", "NOAH KASONGO", "OLIVIA KINZAMBI",
      "PATRICK MAKANDA", "QUEEN MBOMA", "RITA LUSAMBA", "STEPHANE MUTOMBO", "THERESA KASEBA",
      "UZO LOMBA", "VALENTIN KAPONGO", "WILLY LUSAMBA", "XAVIER KABILA", "YVETTE MBAYA",
      "ZACHARY TUMBA"
    ];

    for (let i = invites.length; i < 150; i++) {
      invites.push("INVIT√â " + (i + 1));
    }

    const guestListDiv = document.getElementById("guestList");

    function afficherInvites(filtre = "") {
      guestListDiv.innerHTML = "";
      invites.forEach(nom => {
        if (nom.toLowerCase().includes(filtre.toLowerCase())) {
          const div = document.createElement("div");
          div.className = "guest";
          div.textContent = nom;
          guestListDiv.appendChild(div);
        }
      });
    }

    function filtrerInvites() {
      const filtre = document.getElementById("searchBar").value;
      afficherInvites(filtre);
    }

    afficherInvites();

    // Coeurs flottants
    const heartsContainer = document.getElementById("heartsContainer");
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 10 + "s";
      heartsContainer.appendChild(heart);
    }
  </script>

</body>
</html>
