<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mariage de Rosa & François</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      color: #c2185b;
      font-size: 2em;
      margin-bottom: 10px;
    }
    img {
      width: 60%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    p#result {
      font-size: 1.1em;
      margin-top: 20px;
      font-weight: bold;
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Love_Heart_SVG.svg/32px-Love_Heart_SVG.svg.png');
      background-size: contain;
      animation: float 6s infinite;
      opacity: 0.6;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>

  <br />
  <input type="text" id="nameInput" placeholder="Entrez votre nom ici" />

    function checkGuest() {
      const name = document.getElementById("nameInput").value.trim();
      const guest = guests[name];
      const result = document.getElementById("result");
      if (guest) {
        result.textContent = `Merci ${name}, nous sommes honorés de votre présence. Table ${guest.table}, Place ${guest.place}.`;
        result.style.color = "green";
      } else {
        result.textContent = "DÉSOLÉ, VOUS N'ÊTES PAS SUR LA LISTE DES INVITÉS.";
        result.style.color = "red";
      }
    }

    // Générer quelques cœurs flottants
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${4 + Math.random() * 6}s`;
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
