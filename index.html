
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification des invités</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff0f6;
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #c2185b;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 300px;
        }
        #resultat {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bienvenue à notre mariage</h1>
    <p>Recherchez votre nom pour vérifier votre invitation :</p>
    <input type="text" id="nomInvite" placeholder="Entrez votre nom ici" oninput="verifierNom()">
    <div id="resultat"></div>

    <script>
        const invites = {
            "Alex Kabila": "Table 1, Place A1",
            "Ben Mukendi": "Table 1, Place A2",
            "Carine Lungu": "Table 1, Place A3",
            "David Kayembe": "Table 1, Place A4",
            "Esther Bako": "Table 1, Place A5",
            // Ajout de 145 invités fictifs
            "Invité 6": "Table 1, Place A6",
            "Invité 7": "Table 1, Place A7",
            "Invité 8": "Table 1, Place A8",
            "Invité 9": "Table 2, Place B1",
            "Invité 10": "Table 2, Place B2",
            "Invité 150": "Table 19, Place H6"
        };

        function verifierNom() {
            const nom = document.getElementById("nomInvite").value.trim();
            const resultat = document.getElementById("resultat");

            if (nom === "") {
                resultat.innerHTML = "";
                return;
            }

            if (invites[nom]) {
                resultat.innerHTML = "MERCI ET HONORÉ DE VOTRE PRÉSENCE<br>" + invites[nom];
            } else {
                resultat.innerHTML = "DÉSOLÉ, VOUS N'ÊTES PAS PARMI LES INVITÉS";
            }
        }
    </script>
</body>
</html>
