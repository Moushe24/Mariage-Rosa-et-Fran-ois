
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Invitation au Mariage</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff0f5;
            overflow: hidden;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #8b0000;
            margin-top: 20px;
        }
        .invitation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px;
        }
        .invitation-container img {
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .search-section {
            text-align: center;
            margin: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 60%;
            max-width: 400px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-left: 10px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .result-message {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: float 10s infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Bienvenue au Mariage de Rosa et François</h1>
    <div class="invitation-container">
        <img src="invitation.jpg" alt="Invitation au mariage">
    </div>
    <div class="search-section">
        <input type="text" id="guestInput" placeholder="Entrez votre nom EN MAJUSCULE">
        <button onclick="checkGuest()">Vérifier</button>
        <div class="result-message" id="result"></div>
    </div>

    <script>
        const guestList = [
            "MOUCHE", "CLAUDINE", "CARINE JANOT", "REGINA", "FRISIANNE", "FANNY", "MAMAN DYLAN",
            "PAPA LEMA", "MAMAN LEMA", "MYRIAME LEMA", "GLORIA KABA", "FEMME GLORIA",
            "JOSÉ", "BILL", "NGOY", "MAMAN SISI", "PAPA MAO", "MAMAN MYREILLE", "TATIANA", "MARIE TATIANA", "CATY", "MARIE DE CATY",
            "BLANCHARD", "SOLANGE", "ROMARIO", "FEMME ROMARIO", "GRACIA", "MARIE DE GRACIA", "PATRICIA", "DIEUDONNE",
            "MAMAN THETHE", "MAMAN LEA", "MAMAN FERNANDO", "JUDITE", "MARIE DE JUDITE", "MOSEKA", "MARIE JANNE",
            "LYDIA", "NANCY", "TCHAO", "JOLIE",
            "CHICO DIKIMA", "BRANNY DIKIMA", "BÉBÉ DIKIMA", "CHRISTIAN DIKIMA", "FELLY DIKIMA", "CHRISTINE DIKIMA", "KEMS DIKIMA", "SHEILA DIKIMA",
            "ALINE DIKIMA", "BENI DIKIMA", "LOUIS DIKIMA", "ERNEST DIKIMA", "BENJAMIN DIKIMA", "JEREMY DIKIMA", "JONATHAN DIKIMA", "KEONA DIKIMA", "CHARLY DIKIMA",
            "NELLY DETANGER", "MÉLANIE DETANGER", "SOLAIRE DETANGER", "INÈS DETANGER", "MARIE DE INES", "JOËLLE", "LUCAS", "MICHEL", "KARINE",
            "DENIS DIKIMA", "MAMAN ADEL", "DINA", "DIDIER DINA", "MAMAN IYDIE", "ÉVANGÉLISTE SCHILO", "RUDDY", "AMANDINE",
            "OLIVIER", "ALENGILA", "BOBETTE", "RODRIC MBELE", "FEMME RODRIC", "ALAIN MALEGA", "MARIA MALEGA", "JEAN CLAUDE", "FEMME JEAN CLAUDE",
            "THACIEN", "ZOUBER", "HAFIZ", "HELMI", "ARMEL", "JONATHAN", "RIGOBERT"
        ];

        function checkGuest() {
            const input = document.getElementById("guestInput").value.trim().toUpperCase();
            const result = document.getElementById("result");
            if (guestList.includes(input)) {
                result.innerHTML = "MERCI ET HONORÉ DE VOTRE PRÉSENCE";
                result.style.color = "green";
            } else {
                result.innerHTML = "DÉSOLÉ, VOUS N'ÊTES PAS PARMI LES INVITÉS";
                result.style.color = "red";
            }
        }

        // Floating heart stickers
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement("img");
            heart.src = "heart.png";
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (5 + Math.random() * 5) + "s";
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
