<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Invitation au Mariage</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      color: #c2185b;
      font-size: 2em;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    p#result {
      font-size: 1.1em;
      margin-top: 20px;
      font-weight: bold;
    }
    .coeur {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Heart_corazón.svg/1024px-Heart_corazón.svg.png') no-repeat center;
      background-size: contain;
      animation: flotter 6s infinite;
      opacity: 0.6;
    }
    @keyframes flotter {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>
  <h1>Bienvenue au mariage de Rosa & François</h1>
  <img src="m.jpg" alt="Invitation Mariage">
  <br><br>
  <input type="text" id="nomInput" placeholder="Entrez votre nom...">
  <button onclick="checkGuest()">Vérifier</button>
  <p id="result"></p>

  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mp3">
  </audio>

  <script>
    const invites = {
      "moushe": { tableau: 1, lieu: "A1" },
      "claudine": { tableau: 1, lieu: "A2" },
      "carine janot": { tableau: 1, lieu: "A3" },
      "regina": { tableau: 1, lieu: "A4" },
      "frisianne": { tableau: 1, lieu: "A5" },
      "fanny": { tableau: 1, lieu: "A6" },
      "maman dylan": { tableau: 1, lieu: "A7" },
      "papa lema": { tableau: 1, lieu: "A8" },
      "maman lema": { tableau: 2, lieu: "A1" },
      "myriame lema": { tableau: 2, lieu: "A2" },
      "gloria kaba": { tableau: 2, lieu: "A3" },
      "femme gloria": { tableau: 2, lieu: "A4" },
      "josé": { tableau: 2, lieu: "A5" },
      "bill": { tableau: 2, lieu: "A6" },
      "ngoy": { tableau: 2, lieu: "A7" },
      "maman sisi": { tableau: 2, lieu: "A8" },
      "papa mao": { tableau: 3, lieu: "A1" },
      "maman myreille": { tableau: 3, lieu: "A2" },
      "tatiana": { tableau: 3, lieu: "A3" },
      "marie tatiana": { tableau: 3, lieu: "A4" },
      "caty": { tableau: 3, lieu: "A5" },
      "marie de caty": { tableau: 3, lieu: "A6" },
      "blanchard": { tableau: 3, lieu: "A7" },
      "solange": { tableau: 3, lieu: "A8" },
      "invite1": { tableau: 4, lieu: "A1" },
      "invite2": { tableau: 4, lieu: "A2" },
      "invite3": { tableau: 4, lieu: "A3" },
      "invite4": { tableau: 4, lieu: "A4" },
      "invite5": { tableau: 4, lieu: "A5" },
      "invite6": { tableau: 4, lieu: "A6" },
      "invite7": { tableau: 4, lieu: "A7" },
      "invite8": { tableau: 4, lieu: "A8" }
    };

    function checkGuest() {
      const nom = document.getElementById("nomInput").value.trim().toLowerCase();
      const invite = invites[nom];
      const result = document.getElementById("result");

      if (invite) {
        const nomAffiche = nom.split(" ").map(m => m.charAt(0).toUpperCase() + m.slice(1)).join(" ");
        result.textContent = `Merci ${nomAffiche}, nous sommes honorés de votre présence. Table ${invite.tableau}, Place ${invite.lieu}.`;
        result.style.color = "green";
      } else {
        result.textContent = "DÉSOLÉ, VOUS N'ÊTES PAS SUR LA LISTE DES INVITÉS.";
        result.style.color = "red";
      }
    }

    for (let i = 0; i < 30; i++) {
      const coeur = document.createElement("div");
      coeur.classList.add("coeur");
      coeur.style.left = `${Math.random() * 100}vw`;
      coeur.style.animationDuration = `${4 + Math.random() * 6}s`;
      coeur.style.opacity = Math.random();
      document.body.appendChild(coeur);
    }
  </script>
</body>
</html>
