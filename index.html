
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rosa & François - Mariage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff0f6;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #d63384;
            margin-top: 20px;
        }
        .invitation {
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
        }
        .search-section {
            margin: 30px auto;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            max-width: 400px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .contact-links {
            margin-top: 30px;
        }
        .contact-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 50px;
            animation: float 10s infinite;
            opacity: 0.6;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Bienvenue au mariage de Rosa & François</h1>
    <div class="invitation">
        <img src="invitation.jpg" alt="Invitation" style="width:100%; border-radius: 10px;">
    </div>
    <div class="search-section">
        <label for="guestName">Entrez votre nom pour vérifier votre invitation :</label><br><br>
        <input type="text" id="guestName" placeholder="Entrez votre nom ici...">
        <button onclick="verifierNom()">VÉRIFIER</button>
        <div id="resultat" class="message"></div>
    </div>

    <div class="contact-links">
        <a href="https://wa.me/33641892295" target="_blank" class="contact-btn">Confirmer sur WhatsApp</a>
        <a href="https://m.me/" target="_blank" class="contact-btn">Messenger</a>
        <a href="https://instagram.com/" target="_blank" class="contact-btn">Instagram</a>
    </div>

    <div class="animation">
        <img src="couple-sticker.png" class="heart" style="left:10%; animation-delay:0s;">
        <img src="couple-sticker.png" class="heart" style="left:30%; animation-delay:2s;">
        <img src="couple-sticker.png" class="heart" style="left:50%; animation-delay:4s;">
        <img src="couple-sticker.png" class="heart" style="left:70%; animation-delay:6s;">
        <img src="couple-sticker.png" class="heart" style="left:90%; animation-delay:8s;">
    </div>

    <script>
        const invites = {
            "alex kabila": "Table 1, Place A1",
            "carine lungu": "Table 1, Place A2",
            "ben mukendi": "Table 2, Place B1"
        };

        function verifierNom() {
            const nom = document.getElementById("guestName").value.toLowerCase().trim();
            const resultat = document.getElementById("resultat");
            if (invites[nom]) {
                resultat.innerText = `MERCI ET HONORÉ DE VOTRE PRÉSENCE – ${invites[nom]}`;
                resultat.style.color = "green";
            } else {
                resultat.innerText = "DÉSOLÉ, VOUS N'ÊTES PAS PARMI LES INVITÉS";
                resultat.style.color = "red";
            }
        }
    </script>
</body>
</html>
