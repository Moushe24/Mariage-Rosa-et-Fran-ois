
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mariage de Rosa et François</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }
        h1 {
            margin-top: 20px;
            color: #d63384;
        }
        .invitation {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border: 3px solid #d63384;
            border-radius: 15px;
        }
        .search-container {
            margin: 30px auto;
        }
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .heart {
            position: absolute;
            width: 30px;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Bienvenue au Mariage de Rosa et François</h1>
    <img src="invitation.jpg" alt="Invitation Mariage" class="invitation">

    <div class="search-container">
        <input type="text" id="guestName" placeholder="Entrez votre nom en MAJUSCULE">
        <button onclick="checkGuest()">VÉRIFIER</button>
        <div class="result" id="resultMessage"></div>
    </div>

    <script>
        const guests = {
            "MOUSHE": "Table 7, Place A1",
            "CLAUDINE": "Table 7, Place A2",
            "CARINE": "Table 7, Place A3"
        };

        function checkGuest() {
            const name = document.getElementById("guestName").value.trim().toUpperCase();
            const message = document.getElementById("resultMessage");

            if (guests[name]) {
                message.innerHTML = "MERCI ET HONORÉ DE VOTRE PRÉSENCE<br>" + guests[name];
                message.style.color = "green";
            } else {
                message.innerHTML = "DÉSOLÉ, VOUS N'ÊTES PAS PARMI LES INVITÉS";
                message.style.color = "red";
            }
        }

        // Add floating hearts
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('img');
            heart.src = 'heart.png';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDelay = (Math.random() * 10) + 's';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
