<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mariage Rosa & François</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff0f6;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #c2185b;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 50px auto;
      max-width: 1000px;
      flex-wrap: wrap;
    }

    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .animation {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 60px;
      animation: float 10s infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Bienvenue au mariage de Rosa & François</h1>

  <div class="container">
    <img src="invitation.jpg" alt="Invitation au mariage">
    <img src="couple.jpg" alt="Photo du couple">
  </div>

  <!-- Animation de stickers couple -->
  <div class="animation">
    <img class="heart" src="couple-sticker.png" style="left:10%; animation-delay:0s;">
    <img class="heart" src="couple-sticker.png" style="left:30%; animation-delay:2s;">
    <img class="heart" src="couple-sticker.png" style="left:50%; animation-delay:4s;">
    <img class="heart" src="couple-sticker.png" style="left:70%; animation-delay:6s;">
    <img class="heart" src="couple-sticker.png" style="left:90%; animation-delay:8s;">
  </div>

</body>
</html>
